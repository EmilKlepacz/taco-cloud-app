<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Orders History</title>
    </head>
    <body>
        <div>
            <div th:if="${#lists.isEmpty(ordersHistory)}">
                <p>You havenâ€™t placed any orders yet.</p>
            </div>
        </div>


        <div th:if="${not #lists.isEmpty(ordersHistory)}">
            <ul>
                <li th:each="order : ${ordersHistory}">
                    <p>
                        <strong>Order #</strong> <span th:text="${order.id}">Order ID</span><br/>
                        <strong>Placed At:</strong>
                        <span th:text="${#dates.format(order.placedAt, 'dd MMM yyyy HH:mm')}">Date</span><br/>

                        <strong>Tacos:</strong>
                    <ul>
                        <li th:each="taco : ${order.tacos}">
                            <span th:text="${taco.name}">Taco name</span>
                        </li>
                    </ul>

                    </p>
                    <hr/>
                </li>
            </ul>
        </div>
    </body>
</html>
